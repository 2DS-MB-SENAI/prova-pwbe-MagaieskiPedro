<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultar Medicos</title>
</head>
<body>
    {% for medico in medicos %}
    <table>
        <tr>
            <th>Medico</th>
            <th>Especialidade</th>
            <th>CRM</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>{{medico.nome}}</td>
            <td>{{medico.especialidade}}</td>
            <td>{{medico.crm}}</td>
            <td>{{medico.email}}</td>
        </tr>
    </table>
    {% endfor %}
</body>
</html>
